- console.table es lo mismo que el log, solo que muestra la info en formato tabla en la consola. Normalmente es usado para arrays

console.table([2, 4], [7, 5])

- ERRORES - 

console.error("mensaje de error")
Si no ponemos condiciones, lo va a mandar siempre el error.

- ADVERTENCIAS -

console.warn("mensaje de advertencia")

- OTROS DE CONSOLE -

console.time("hola") indica el tiempo de eficiancia del código (lo que tarda en ejecutarse), donde "hola" sería un temporizador que debe existir de antes
console.clear() limpia la consola
